<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="./css/tabler.min.css?1720208459" rel="stylesheet" />
  </head>
  <body>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center mb-4"></div>
        <div class="card card-md">
          <div class="card-body">
            <h2 class="h2 text-center mb-4">Hesabınıza giriş yapın.</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Email adresi</label>
                <input
                  id="email"
                  type="email"
                  class="form-control"
                  placeholder="email@email.com"
                  autocomplete="off"
                />
                <span id="emailError" class="text-danger"></span>
              </div>
              <div class="mb-2">
                <label class="form-label">
                  Şifre
                  <span class="form-label-description">
                    <a href="./forgot-password.html">Parolamı unuttum!</a>
                  </span>
                </label>
                <div class="input-group input-group-flat">
                  <input
                    id="password"
                    type="password"
                    class="form-control"
                    placeholder="Şifre giriniz."
                    autocomplete="off"
                  />
                  <span class="input-group-text">
                    <a
                      class="link-secondary"
                      id="togglePassword"
                      aria-label="Show password"
                      data-bs-original-title="Show password"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="icon"
                      >
                        <path
                          stroke="none"
                          d="M0 0h24v24H0z"
                          fill="none"
                        ></path>
                        <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                        <path
                          d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"
                        ></path>
                      </svg>
                    </a>
                  </span>
                </div>
                <span id="passwordError" class="text-danger"></span>
              </div>
              <div class="mb-2">
                <label class="form-check">
                  <input type="checkbox" class="form-check-input" />
                  <span class="form-check-label">Beni bu cihazda hatırla</span>
                </label>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100">
                  Giriş Yap
                </button>
              </div>
            </form>
          </div>
          <div class="hr-text">or</div>
          <div class="card-body">
            <div class="row">
              <div class="col">
                <a href="#" class="btn w-100">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 48 48"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon text-google"
                  >
                    <path
                      fill="#4285F4"
                      d="M24 9.5c3.5 0 5.9 1.5 7.3 2.7l5.4-5.4C33.5 4.5 28.9 2 24 2 14.8 2 7.1 7.9 4.2 15.8l6.7 5.2C12.3 14.3 17.7 9.5 24 9.5z"
                    ></path>
                    <path
                      fill="#34A853"
                      d="M46.6 24.4C46.6 23.5 46.5 22.5 46.3 21.6H24v8.8h13.2c-0.6 3.4-2.5 6.3-5.4 8.2l6.8 5.2C42.4 39.9 46.6 32.8 46.6 24.4z"
                    ></path>
                    <path
                      fill="#FBBC05"
                      d="M9.8 29.1c-0.5-1.5-0.8-3-0.8-4.6s0.3-3.1 0.8-4.6l-6.7-5.2C1.1 17.8 0 21 0 24.5s1.1 6.7 3.1 9.7l6.7-5.1z"
                    ></path>
                    <path
                      fill="#EA4335"
                      d="M24 47.5c6.3 0 11.7-2.1 15.6-5.7l-6.8-5.2c-2.3 1.5-5.3 2.4-8.8 2.4-6.8 0-12.6-4.6-14.6-10.8l-6.7 5.2C7.2 41.8 14.9 47.5 24 47.5z"
                    ></path>
                  </svg>
                  Google ile Giriş Yap
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center text-secondary mt-3">
          Henüz hesabınız yok mu?
          <a href="./sign-up.html" tabindex="-1">Üye ol.</a>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
