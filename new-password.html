<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>New Password</title>
    <link href="./css/tabler.min.css?1720208459" rel="stylesheet" />
  </head>
  <body>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <form class="card card-md">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Yeni Şifre Belirle</h2>
            <div class="mb-3">
              <label class="form-label">Şifre</label>
              <div class="input-group input-group-flat">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Şifrenizi giriniz"
                  autocomplete="off"
                />
              </div>
              <div class="text-muted mt-1">
                Büyük harf, küçük harf, rakam ve karakter karışımından oluşan
                <br />4-8 karakter arasında şifre belirleyin.
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Şifreyi Onayla</label>
              <div class="input-group input-group-flat">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Şifrenizi giriniz"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">
                Yeni Şifre Belirle
              </button>
            </div>
          </div>
        </form>
        <div class="text-center text-secondary mt-3">
          Zaten bir hesabım var.
          <a href="./sign-in.html" tabindex="-1">Giriş Yap</a>
        </div>
      </div>
    </div>
  </body>
</html>
