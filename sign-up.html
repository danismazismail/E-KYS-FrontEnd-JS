<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign up</title>
    <link href="./css/tabler.min.css?1720208459" rel="stylesheet" />
  </head>
  <body>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <form class="card card-md">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Yeni Hesap Oluştur</h2>
            <div class="mb-3">
              <label class="form-label">İsim</label>
              <input
                type="text"
                class="form-control"
                placeholder="Adınızı giriniz."
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Soyisim</label>
              <input
                type="text"
                class="form-control"
                placeholder="Soyisiminizi giriniz."
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Telefon Numarası</label>
              <input
                type="phone"
                class="form-control"
                placeholder="Telefon Numaranızı giriniz."
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Email adresi</label>
              <input
                type="email"
                class="form-control"
                placeholder="Email adresinizi giriniz."
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Şifre</label>
              <div class="input-group input-group-flat">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Şifrenizi giriniz"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">
                Yeni Hesap Oluştur
              </button>
            </div>
          </div>
        </form>
        <div class="text-center text-secondary mt-3">
          Zaten bir hesabım var.
          <a href="./sign-in.html" tabindex="-1">Giriş Yap</a>
        </div>
      </div>
    </div>
  </body>
</html>
