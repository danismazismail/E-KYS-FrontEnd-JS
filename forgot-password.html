<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Forgot password</title>
    <link href="./css/tabler.min.css?1720208459" rel="stylesheet" />
  </head>
  <body>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center mb-4">Logo</div>
        <form class="card card-md">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">
              Parolanızı mı unuttunuz!
            </h2>
            <p class="text-secondary mb-4">
              E-posta adresinizi girin, şifre sıfırlama linki size e-postayla
              gönderilecektir.
            </p>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Email adresinizi giriniz."
              />
            </div>
            <div class="form-footer">
              <a href="#" class="btn btn-primary w-100">
                <!-- Download SVG icon from http://tabler-icons.io/i/mail -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z"
                  ></path>
                  <path d="M3 7l9 6l9 -6"></path>
                </svg>
                Bana şifre sıfırlama linki gönder.
              </a>
            </div>
          </div>
        </form>
        <div class="text-center text-secondary mt-3">
          Oturum açma ekranına dönmek için
          <a href="./sign-in.html">tıklayınız.</a>
        </div>
      </div>
    </div>
  </body>
  <grammarly-desktop-integration
    data-grammarly-shadow-root="true"
  ></grammarly-desktop-integration>
</html>
