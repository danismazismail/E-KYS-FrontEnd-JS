<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>New Password</title>
    <link href="./css/tabler.min.css?1720208459" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <form id="resetPasswordForm" class="card card-md">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Yeni Şifre Belirle</h2>
            <div class="mb-3">
              <label class="form-label">İsim</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Adınızı giriniz."
              />
              <span id="nameError" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <label class="form-label">Soyisim</label>
              <input
                type="text"
                id="surname"
                class="form-control"
                placeholder="Soyisiminizi giriniz."
              />
              <span id="surnameError" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <label class="form-label">Şifre</label>
              <div class="input-group input-group-flat">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Şifrenizi giriniz"
                  autocomplete="off"
                />
                <span class="input-group-text">
                  <a
                    href="#"
                    class="link-secondary"
                    id="togglePassword"
                    aria-label="Show password"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="icon"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                      <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                      <path
                        d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"
                      ></path>
                    </svg>
                  </a>
                </span>
              </div>
              <span id="passwordError" class="text-danger"></span>
              <div class="text-muted mt-1">
                Büyük harf, küçük harf, rakam ve karakter karışımından oluşan
                4-8 karakter arasında şifre belirleyin.
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Şifreyi Onayla</label>
              <div class="input-group input-group-flat">
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  placeholder="Şifreyi onaylayınız."
                  autocomplete="off"
                />
                <span class="input-group-text">
                  <a
                    class="link-secondary"
                    id="toggleConfirmPassword"
                    aria-label="Show password"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="icon"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                      <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                      <path
                        d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"
                      ></path>
                    </svg>
                  </a>
                </span>
              </div>
              <span id="confirmPasswordError" class="text-danger"></span>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">
                Yeni Şifre Belirle
              </button>
            </div>
          </div>
        </form>
        <div class="text-center text-secondary mt-3">
          Zaten bir hesabım var.
          <a href="./sign-in.html" tabindex="-1">Giriş Yap</a>
        </div>
      </div>
    </div>
    <script src="js/reset-password.js"></script>
  </body>
</html>
