<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>New Password</title>
    <link href="./css/tabler.min.css?1720208459" rel="stylesheet" />
    <link href="./css/twosteps.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/two-steps.js" defer></script>
  </head>
  <body>
    <div class="verification-container">
      <div class="verification-box">
        <div class="logo">
          <!-- Logo burada -->
          <div class="mb-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z"
              ></path>
              <path d="M3 7l9 6l9 -6"></path>
            </svg>
          </div>
        </div>
        <h2>İki Adımlı Doğrulama</h2>
        <p>Gönderdiğimiz doğrulama kodunu girin</p>
        <p class="masked-mail"></p>
        <div class="input-group">
          <input type="text" maxlength="1" id="code1" />
          <input type="text" maxlength="1" id="code2" />
          <input type="text" maxlength="1" id="code3" />
          <input type="text" maxlength="1" id="code4" />
          <input type="text" maxlength="1" id="code5" />
          <input type="text" maxlength="1" id="code6" />
        </div>
        <button class="submit-btn">Gönder</button>
        <div class="resend-options">
          <p>
            Kodu almadınız mı? Tekrar almak için
            <a href="#" id="resendCode">tıklayınız.</a>
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
  </body>
</html>
